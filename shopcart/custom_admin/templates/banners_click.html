{% extends 'starter.html' %}
{% block content %}
<div class="content-wrapper">
    <section class="content">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-12">
                    <div class="card">
                        <form action="{% url 'custom_admin:bannersform' %}" method="POST" enctype="multipart/form-data">
                            <div style="margin: 350px; position: relative; bottom: 260px;left: 50px;">
                                {% csrf_token %}
                                {{ form.as_p }}
                                <button type="submit" value="submit" class="save btn btn-default"
                                    name="ForSave">Save</button>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
{% endblock %}
