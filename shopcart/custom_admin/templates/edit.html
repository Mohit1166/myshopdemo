
{% extends 'starter.html' %}

{% block content %}
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <!-- <h1>General Form</h1> -->
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item active">Banner form</li>
                    </ol>
                </div>
            </div>
        </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <!-- left column -->
                <div class="col-md-6">
                    <!-- general form elements -->
                    <div class="card card-success" >
                        <div class="card-header ">
                            <h3 class="card-title" style="position: relative;left: 150px;">Banner's Form</h3>
                        </div>
                        <!-- /.card-header -->
                        <!-- form start -->
                        <form action="" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="card-body">
                                <div class="form-group">
                                    <label for="banner_name">Banner's name</label>
                                    {{ form.Name }}
                                </div>
                                <div class="form-group">
                                    <label for="banner_path">Banner's Path</label>
                                    {{ form.banner_path }}
                                    <!-- <div class="input-group">
                      <div class="custom-file">
                        <label class="custom-file-label" for="banner_path">Choose file</label>
                        {{ form.banner_path }}
                      </div>
                    </div> -->
                                </div>
                                <div class="form-check">
                                    <label class="form-check-label" for="status">Status</label>
                                    {{ form.status_bit }}
                                </div>
                            </div>
                            <!-- /.card-body -->

                            <div class="card-footer">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </form>
                    </div>

                    {% endblock %}
