{% extends 'starter.html' %}
{% block content %}
<div class="content-wrapper">
    <section class="content">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-12">
                    <div class="card">
                        <div style="margin: 350px;position: relative; bottom: 260px; right: 40px;" class="col-sm-8">
                            <form action="" method="POST" enctype="multipart/form-data">
                                {% csrf_token %}
                                {{form.as_p}}
                                <input type="submit" value="Submit" class="btn btn-primary">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
{% endblock %}
