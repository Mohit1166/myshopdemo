{% extends 'starter.html' %}

{% block content %}
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <!-- <h1>General Form</h1> -->
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item active">Product Association form</li>
                    </ol>
                </div>
            </div>
        </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <!-- left column -->
                <div class="col-md-6" style="position: relative;left: 300px;">
                    <!-- general form elements -->
                    <div class="card card-success">
                        <div class="card-header">
                            <h3 class="card-title" style="position: relative;left: 150px;"> Add Product Association </h3>
                        </div>
                        <!-- /.card-header -->
                        <!-- form start -->
                        <form action="{% url 'custom_admin:productasscos_form' %}" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="card-body">
                                <!-- <div class="form-group">
                                    <label for="Product_id">Product_id</label>
                                    {{ form.Product_id }}
                                </div> -->
                                <div class="form-group">
                                    <label for="Products_attri_id">Products_attri_id</label>
                                    {{ form.Products_attri_id }}
                                    <!-- <div class="input-group">
                      <div class="custom-file">
                        <label class="custom-file-label" for="banner_path">Choose file</label>
                        {{ form.banner_path }}
                      </div>
                    </div> -->
                                </div>
                                <div class="form-group">
                                    <label for="Products_value_attri">Products_value_attri</label>
                                    {{ form.Products_value_attri }}
                                </div>
                              
                            <!-- /.card-body -->

                            <div class="card-footer">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>


{% endblock %}
{% block script %}
  <script>
    $(document).ready(function(){
        setNavBar()
    });

    // set navebar
    function setNavBar(){ 
        $(".nav-link").removeClass("active")
        $(".productsasscos-menu").addClass("active")
    }
</script>
  {% endblock %}
