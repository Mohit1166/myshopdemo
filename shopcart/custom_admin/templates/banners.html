<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
    <!-- {% include 'header.html' %} -->
</head>

<body>
    <!-- <form method="POST" class="post-form">   -->
    <div style="margin: 350px; position: relative; bottom: 260px;left: 150px;">
        <form action="{% url 'custom_admin:bannersform' %}">
            <button type="submit" class="btn btn-block btn-danger">Add</button>
        </form>
        <!-- <div style="display: flex; justify-content: flex-end;"></div> -->
        <table class="table table-bordered tables-hover">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>PathName</th>
                    <th>Status</th>
                    <th>Images</th>
                    <th>Action</th>
                    <th>Action</th>
                    <!-- <th>Images</th> -->
                </tr>
            </thead>
            <tbody>
                {% for i in obj %}
                <tr> 
                    <td>{{i.Name}}</td>
                    <td>{{i.banner_path}}</td>
                    <td>{{i.status_bit}}</td>
                    {% if i.banner_path %}
                      <td>
                           <img src="{{ i.banner_path.url }}" alt="" height="50px";width= "50px" >
                      </td>
                      {% else %}
                         <td>
                             <img src=" /shopcart/media/Product_Images "alt="" height="50px";width= "50px">
                         </td>
                 
                     {% endif %}
                     <td>
                         <form action="{% url 'custom_admin:Delete' %}" method="POST">
                         {% csrf_token %}
                             <input type="hidden" name="id" value={{i.id}}>
                             <input type="submit" value="Delete" class="btn btn-danger btn-sm">
                         </form>
                     </td>

                     <td>
                         <form action="{% url 'custom_admin:banners' %}" method="POST">
                         {% csrf_token %}
                         <input type="submit" value="Edit" class="btn btn-primary btn-sm">
                         </form>
                     </td>
                   
                </tr>
                {% endfor %}
            </tbody>
        </table>

    </div>
</body>
{% include 'footer.html' %}

</html>
